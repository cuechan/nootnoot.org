<html>
	<head>
		<title>THE MATRIX</title>
		<style>
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			#matrix {
				position: absolute;
				height: 100%;
				width: 100%;

				padding: 0;
				margin: 0;
				cursor: none;
			}

		</style>
	</head>
	<body>
		<canvas id="matrix"></canvas>
		<script>
			var s = window.screen;
			var width = matrix.width = s.width -1;
			var height = matrix.height = s.height -1;
			var letters = Array(256).join(1).split('');

			var draw = function () {
				matrix.getContext('2d').fillStyle = 'rgba(0,0,0,.05)';
				matrix.getContext('2d').fillRect(0, 0, width, height);
				matrix.getContext('2d').fillStyle = '#0F0';
				letters.map(function (y_pos, index) {
					text = String.fromCharCode(3e4 + Math.random() * 33);
					x_pos = index * 10;
					matrix.getContext('2d').fillText(text, x_pos, y_pos);
					letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
				});
			};
			setInterval(draw, 33);
		</script>
	</body>
</html>
